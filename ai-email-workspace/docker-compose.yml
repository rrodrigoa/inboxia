version: '3.9'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inboxia
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/inboxia
      REDIS_URL: redis://redis:6379/0
      PROVIDER: stub
      FRONTEND_BACKEND_URL: http://localhost:8000
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/inboxia
      REDIS_URL: redis://redis:6379/0
      PROVIDER: stub
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
