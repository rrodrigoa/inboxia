version: '3.9'

services:
  llm:
    image: vllm/vllm-openai:latest
    command: >
      --model ${LLM_CHAT_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      --served-model-name ${CHAT_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      --model ${LLM_EMBEDDING_MODEL:-BAAI/bge-small-en-v1.5}
      --served-model-name ${EMBEDDING_MODEL:-BAAI/bge-small-en-v1.5}
      --host 0.0.0.0
      --port ${LLM_PORT:-8001}
      --dtype ${VLLM_DTYPE:-auto}
      --gpu-memory-utilization ${VLLM_GPU_MEMORY_UTILIZATION:-0.9}
    volumes:
      - vllm_cache:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
    ports:
      - "${LLM_PORT:-8001}:${LLM_PORT:-8001}"
    gpus: all

volumes:
  vllm_cache:
    name: ai-email-workspace_vllm_cache
